<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7f8731c856.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <title>EarthLink Mail</title>
</head>

<body>
    <header>
        <nav class="bord">
            <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 40px;">
                <div class="img-logo" style="height: 25px;">
                    <img src="images/elnk_logo.581a4015.png" alt="main-logo" style="height: 25px;">
                </div>
                <div class="d-flex google-search" style="height: 25px;">
                    <img src="images/TgLhZFk89n2vF.png" alt="google-logo" style="height: 25px;">
                    <input type="text" class="nav-inp">
                    <img src="images/4kyphFzZIiaxj.png" alt="search-logo" style="height: 25px;">
                </div>
                <div style="height: 25px;">
                    <img src="images/9Z0plgLZgJHvn.png" alt="home-logo" style="height: 25px;">
                    <img src="images/gFXm3J2K3Ec98.png" alt="settings-logo" style="height: 25px;">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mx-auto">
            <div class="mx-auto main-cont">
                <div class="d-flex justify-content-center my-4">
                    <img src="images/elnk_logo.581a4015.png" alt="logo">
                </div>
                <div class="card py-5 my-4">
                    <div class="mx-auto card-cont">
                        <div class="text-center">
                            <h2 class="headings">Welcome to WebMail</h2>
                            <span class="getstarted">Sign In to Get Started</span>
                        </div>
                        <form action="" class="mt-3">
                            <div class="input-container mt-3">
                                <label for="">Email Address:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="input-container mt-3">
                                <label for="">Password:</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="d-flex justify-content-between my-2">
                                <div>
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </div>
                                <a class="forget" href="">Forget your Password?</a>
                            </div>
                            <div class="my-3">
                                <button class="btn-main w-100 login-button">Sign In</button>
                                <div class="d-flex my-3">
                                    <button class="btn-main w-100 login-button">Make a Payment</button>
                                    <button class="btn-main w-100 login-button ms-3">Support</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-cont">
            <div class="ul-cont">
                <ul class="ul0">
                    <li class="" style="font-weight:600; font-size:18px;">Internet</li>
                </ul>
                <ul class="ul1">
                    <li style="font-weight:600; font-size:18px;">EarthLink</li>
                </ul>
                <ul class="ul2">
                    <li style="font-weight:600; font-size:18px;">Help</li>
                </ul>
                <ul class="ul3">
                    <li style="font-weight:600; font-size:18px;">Account</li>
                </ul>
            </div>
            <div class="accordion-cont"></div>
        </div>

        <div class="other-cont">
            <div class="social-media-cont mx-auto">
                <h6 class="fw-bold text-white" style="line-height: 30px;">Follow EarthLink</h6>
                <div class="d-flex mt-2 media-cont justify-content-between">
                    <a href="">
                        <div class="media">
                            <i class="fa-brands fa-facebook-f awesome"></i>
                        </div>
                    </a>
                    <a href="">
                        <div class="media">
                            <i class="fa-brands fa-twitter awesome"></i>
                        </div>
                    </a>
                    <a href="">
                        <div class="media">
                            <i class="fa-brands fa-instagram awesome"></i>
                        </div>
                    </a>
                    <a href="">
                        <div class="media">
                            <i class="fa-brands fa-youtube awesome"></i>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row mx-auto text-white" style="width: 85%;max-width: 100%;">
                <div class="col-lg-4">
                    &copy; 2022 EarthLink, LLC • All rights reserved
                </div>
                <div class="col-lg-4 d-flex justify-content-center">
                    <img src="images/L3onkOFFvc22L.png" alt="logo">
                </div>
                <div class="col-lg-4">
                    <a href="" class="list">Privacy Policy </a> •
                    <a href="" class="list">Interest-Based Ads</a>
                </div>
            </div>
        </div> 
    </footer>
</body>

</html>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
